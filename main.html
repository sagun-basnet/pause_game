<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="trafficBox">
            <div class="trafficBG">
                <div class="trafficLight" id="trafficLight"></div>
                <div class="trafficLight" id="trafficLight"></div>
            </div>
            <div class="trafficBG">
                <div class="trafficLight" id="trafficLight"></div>
                <div class="trafficLight" id="trafficLight"></div>
            </div>
            <div class="trafficBG">
                <div class="trafficLight" id="trafficLight"></div>
                <div class="trafficLight" id="trafficLight"></div>
            </div>
            <div class="trafficBG">
                <div class="trafficLight" id="trafficLight"></div>
                <div class="trafficLight" id="trafficLight"></div>
            </div>
            <div class="trafficBG">
                <div class="trafficLight" id="trafficLight"></div>
                <div class="trafficLight" id="trafficLight"></div>
            </div>
        </div>
        <div class="timmerSection">
            <div class="startbutton">
                <button id="gameSt">START</button>
            </div>
            <div class="timerDisplay" id="timmer">
                <span id="min">00 min</span>
                <span>:</span>
                <span id="sec">00 sec</span>
                <span>:</span>
                <span id="ms">00 ms</span>
            </div>
            <br>
            <p id="para"></p>
        </div>
        <div class="footer">

            </p>
